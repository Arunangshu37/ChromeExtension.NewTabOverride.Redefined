name: Enforce Issue Linking

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  enforce-issue-linking:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Issue References
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            // Get the pull request details
            const { data: pullRequest } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number,
            });

            // Check if there are any linked issues
            const linkedIssues = pullRequest.issue_url;
            if (linkedIssues) {
              console.log(`Linked issues found: ${linkedIssues}`);
            } else {
              console.log(`No linked issues found for pull request #${pull_number}`);
            }
